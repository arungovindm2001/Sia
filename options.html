<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XHacks - Options</title>
    <script src="jquery-3.1.0.min.js"></script>
  </head>
  <body>
    <div
      style="
        margin-left: 20px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
      "
    >
      <h4>Enable XHacks Voice Actions</h4>
      <input
        style="margin-left: 20px"
        type="checkbox"
        name="checkbox"
        id="assistant_enable"
      />
    </div>
    <div style="margin-left: 20px; margin-bottom: 20px; color: gray">
      You can change this anytime by right-clicking on the XHacks icon from the
      extensions panel and selecting Options.
    </div>
    <script src="options.js"></script>
  </body>
</html>
